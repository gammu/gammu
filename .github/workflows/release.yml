name: Release

on:
  push:
    branches:
    - '**'
    tags:
    - '*'
  pull_request:

permissions:
  contents: read

jobs:
  source:
    name: Build source packages
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd   # v6

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake

    - name: Create build directory
      run: mkdir _build

    - name: Configure CMake
      run: |
        cd _build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build source tarball
      run: |
        cd _build
        make package_source

    - name: List generated files
      run: |
        cd _build
        ls -lh Gammu-*

    - name: Upload source tarball
      uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
      with:
        name: source
        path: _build/Gammu-*

  windows-installer:
    name: Build Windows installer
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd   # v6

    - name: Build Windows installer
      uses: ./.github/actions/windows-installer
      with:
        build-type: Release
        enable-testing: 'false'

    - name: List generated files
      shell: pwsh
      run: |
        cd _build
        Get-ChildItem -Filter "Gammu-*.exe"

    - name: Upload Windows installer
      uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
      with:
        name: windows-installer
        path: _build/Gammu-*.exe

  windows-installer-minimal:
    name: Build Windows minimal installer
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd   # v6

    - name: Build Windows minimal installer
      uses: ./.github/actions/windows-installer
      with:
        build-type: Release
        enable-testing: 'false'
        minimal-build: 'true'

    - name: List generated files
      shell: pwsh
      run: |
        cd _build
        Get-ChildItem -Filter "Gammu-*.exe"

    - name: Upload Windows minimal installer
      uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
      with:
        name: windows-installer-minimal
        path: _build/Gammu-*.exe

  release:
    name: Create GitHub Release
    needs: [source, windows-installer, windows-installer-minimal]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8.0.0
      with:
        path: artifacts

    - name: List downloaded artifacts
      run: |
        ls artifacts/source/* artifacts/windows-installer/* artifacts/windows-installer-minimal/*

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
      with:
        files: |
          artifacts/source/*
          artifacts/windows-installer/*
          artifacts/windows-installer-minimal/*
        draft: false
        prerelease: false
        generate_release_notes: true
